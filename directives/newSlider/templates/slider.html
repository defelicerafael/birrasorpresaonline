<style>
* {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  position: relative;
  margin: auto;
 }

/* Hide the images by default */
.mySlides {
    display: block;
    overflow: hidden;
    max-width: 100%;
    max-height: 70%;
    margin:0 auto;
    animation-name: example;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  position: absolute; 
  bottom: 0; 
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  /*transition: .5s ease;*/
  opacity:1;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
   /* animation-name: example;
    animation-duration: 3s;
    animation-fill-mode: forwards;*/
}
/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade.ng-show {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 2s;
  animation-name: fade;
  animation-duration: 2s;
}
.textAbajo {
  position: absolute; 
  bottom: -32px; 
  width: 50%;
  color: black;
  font-size: 14px;
  text-align: left;
  letter-spacing: 2px;
  font-weight: bold;
  font-family: 'Signika', sans-serif; 
}
.img{
    width:100%;
    display:block;
    margin: 0 auto;
    height: 100%;
    top: 50%;
   
}
@-webkit-keyframes example {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes example {
    from {opacity: 0;}
    to {opacity: 1;}
}
/* ANIMATIONS */
.fade.ng-enter {
  transition:2s linear all;
  opacity:0;
}

/* The finishing CSS styles for the enter animation */
.fade.ng-enter.ng-enter-active {
  opacity:1;
}

.fade.ng-leave {
  transition:2s linear all;
  opacity:1;
}
.fade.ng-leave.ng-leave-active {
  opacity:0;
}

</style>
<!-- Slideshow container -->

<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides" ng-repeat="f in foto track by $index" ng-show="isThis($index)">
    <img ng-show="isThis($index)"  ng-src="{{f.url}}" alt="{{f.alt}}" title="{{f.alt}}" class="img" />
    <div ng-show="isThis($index)" class="text">{{f.alt}}</div>
    <!--<div ng-show="isThis($index)" class="textAbajo">{{f.alt}}</div>-->
  </div>
  
  
  <!-- Next and previous buttons -->
  <a class="prev" ng-click="ruedatexto('resta')">&#10094;</a>
  <a class="next" ng-click="ruedatexto('suma')">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:right; margin-right:8%;">
<div style="text-align:center;display: inline-block;"  ng-repeat="s in foto track by $index">
  <span  class="dot" ng-click="elegir($index);" ng-class="{ 'active': isThis($index) }"></span> 
</div>
</div>
